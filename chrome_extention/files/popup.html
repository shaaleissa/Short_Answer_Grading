<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
<div class="backdrop container text-center">
  <h1>Grade Student Answers</h1>

  <div class="btn-group mb-3" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check" name="btnradio" id="Word2Vec" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="Word2Vec">Word2Vec</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="Regresson" autocomplete="off">
    <label class="btn btn-outline-primary" for="Regresson">Regresson</label>
  </div>

  <form  id="grading-form">
    <div class="">
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Reference Answer" id="reference-answer" style="height: 100px"></textarea>
        <label for="reference-answer">Reference Answer</label>
        <!-- <div class="mt-5invalid-feedback">
          Please full the reference answer.
        </div> -->
      </div>
      

      <div class="form-floating">
        <textarea class="form-control" placeholder="student Answer" id="student-answer" style="height: 100px"></textarea>
        <label for="student-answer">student Answer</label>
        
      </div>
    </div>
    <button type="submit" class="btn btn-outline-primary">Grade</button>
  </form>

  
  <div id="result"></div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="popup.js"></script>
</body>
</html>
